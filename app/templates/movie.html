{% extends "base.html" %}

{% block app_content %}
  <h1>{{ movie.or_title }} (<a href="{{ url_for('main.year', year=movie.year) }}">{{ movie.year }}</a>)
    <a href="https://www.imdb.com/title/{{ movie._id }}" target="_blank">
          <img width="40" height="40" alt="IMDb" src="{{ url_for('static', filename='imdb.ico') }}"></a>
  </h1>
  <h2>{{ movie.pt_title }}</h2>
{% endblock %}
